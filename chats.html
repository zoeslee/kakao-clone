<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Chats</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fa fa-plane" aria-hidden="true"></i>
        <i class="fa fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o" aria-hidden="true"></i>
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
        <span class="header__battery">75%<i class="fa fa-battery-three-quarters" aria-hidden="true"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Chats <i class="fa fa-caret-down"></i></span>
      </div>
      <div class="header__column">
      </div>
    </div>
  </header>
  <main class="chats">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Find friends, chats, Plus friends">
    </div>
    <ul class="chats__list">
      <li class="chats__chat">
        <a href="chat.html">
          <div class="chat__content">
              <img src="images/avatar.png" width="50" height="50" >
              <div class="chat__preview">
                  <h3 class="chat__user">Ethan</h3>
                  <span class="chat__last-message">Hello! This is a test message.</span>
              </div>
          </div>
          <span class="chat__date-time">
            12:40
          </span>
        </a>
      </li>
      <li class="chats__chat">
        <a href="">
          <div class="chat__content">
              <img src="images/avatar.png" width="50" height="50" >
              <div class="chat__preview">
                  <h3 class="chat__user">KakaoTalk</h3>
                  <span class="chat__last-message">You have logged into KakaoTalk from the PC.</span>
              </div>
          </div>
          <span class="chat__date-time">
            Dec 29
          </span>
        </a>
      </li>
    </ul>
    <div class="chat-btn">
      <i class="fa fa-comment"></i>
    </div>
  </main>
  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Find</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>

</body>
</html>
